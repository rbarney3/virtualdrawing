<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Drawing Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Lexend', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100%;
      height: 100%;
    }

    html {
      height: 100%;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      width: 95%;
    }

    h1 {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 32px;
      color: #333;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
      justify-content: center;
      align-items: center;
    }

    .color-palette {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .color-btn {
      width: 50px;
      height: 50px;
      border: 4px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .color-btn:hover {
      transform: scale(1.1);
    }

    .color-btn.active {
      border-color: #333;
      border-width: 5px;
      transform: scale(1.15);
    }

    .size-control {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f5f5f5;
      padding: 12px 16px;
      border-radius: 12px;
    }

    .size-control label {
      font-weight: bold;
      font-size: 18px;
      color: #555;
    }

    .size-btn {
      width: 40px;
      height: 40px;
      border: none;
      background: #667eea;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .size-btn:hover {
      background: #5568d3;
      transform: scale(1.05);
    }

    .size-display {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      min-width: 40px;
      text-align: center;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-family: inherit;
    }

    .eraser-btn {
      background: #ff6b6b;
      color: white;
    }

    .eraser-btn:hover {
      background: #ee5a52;
      transform: translateY(-2px);
    }

    .eraser-btn.active {
      background: #c92a2a;
      transform: scale(1.05);
    }

    .undo-btn {
      background: #ffd93d;
      color: #333;
    }

    .undo-btn:hover {
      background: #fcc419;
      transform: translateY(-2px);
    }

    .clear-btn {
      background: #ff8787;
      color: white;
    }

    .clear-btn:hover {
      background: #ff6b6b;
      transform: translateY(-2px);
    }

    .download-btn {
      background: #51cf66;
      color: white;
    }

    .download-btn:hover {
      background: #40c057;
      transform: translateY(-2px);
    }

    .canvas-container {
      background: white;
      border: 6px solid #333;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    canvas {
      display: block;
      cursor: crosshair;
      touch-action: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      h1 {
        font-size: 24px;
      }

      .color-btn {
        width: 40px;
        height: 40px;
      }

      .action-btn {
        padding: 10px 16px;
        font-size: 16px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <h1 id="app-title">Kids Drawing Board</h1>
   <div class="controls">
    <div class="color-palette" id="color-palette"></div>
    <div class="size-control"><label>Size:</label> <button class="size-btn" id="size-down">‚àí</button> <span class="size-display" id="size-display">5</span> <button class="size-btn" id="size-up">+</button>
    </div>
    <div class="action-buttons"><button class="action-btn eraser-btn" id="eraser-btn">üßπ Eraser</button> <button class="action-btn undo-btn" id="undo-btn">‚Ü∂ Undo</button> <button class="action-btn clear-btn" id="clear-btn">üóëÔ∏è Clear</button> <button class="action-btn download-btn" id="download-btn">üíæ Save Drawing</button>
    </div>
   </div>
   <div class="canvas-container">
    <canvas id="drawing-canvas"></canvas>
   </div>
   <footer style="text-align: center; margin-top: 16px; padding-top: 16px; border-top: 2px solid #eee; color: #666; font-size: 14px;">
    ¬© Brittany Washburn
   </footer>
  </div>
  <script>
    const defaultConfig = {
      app_title: "Kids Drawing Board",
      clear_button_text: "Clear",
      undo_button_text: "Undo",
      download_button_text: "Save Drawing",
      background_color: "#667eea",
      canvas_border_color: "#333333",
      primary_button_color: "#667eea",
      eraser_button_color: "#ff6b6b",
      undo_button_color: "#ffd93d"
    };

    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    
    const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788'];
    let currentColor = colors[0];
    let brushSize = 5;
    let isDrawing = false;
    let isEraser = false;
    let drawingHistory = [];
    let historyStep = -1;

    function resizeCanvas() {
      const container = canvas.parentElement;
      const rect = container.getBoundingClientRect();
      canvas.width = rect.width - 12;
      canvas.height = Math.min(500, window.innerHeight * 0.5);
      
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      if (historyStep >= 0 && drawingHistory[historyStep]) {
        const img = new Image();
        img.src = drawingHistory[historyStep];
        img.onload = () => ctx.drawImage(img, 0, 0);
      }
    }

    function createColorPalette() {
      const palette = document.getElementById('color-palette');
      palette.innerHTML = '';
      
      colors.forEach((color, index) => {
        const btn = document.createElement('button');
        btn.className = 'color-btn' + (index === 0 ? ' active' : '');
        btn.style.backgroundColor = color;
        btn.addEventListener('click', () => {
          currentColor = color;
          isEraser = false;
          document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          document.getElementById('eraser-btn').classList.remove('active');
        });
        palette.appendChild(btn);
      });
    }

    function saveState() {
      historyStep++;
      if (historyStep < drawingHistory.length) {
        drawingHistory.length = historyStep;
      }
      drawingHistory.push(canvas.toDataURL());
    }

    function getCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      
      if (e.touches) {
        return {
          x: (e.touches[0].clientX - rect.left) * scaleX,
          y: (e.touches[0].clientY - rect.top) * scaleY
        };
      }
      return {
        x: (e.clientX - rect.left) * scaleX,
        y: (e.clientY - rect.top) * scaleY
      };
    }

    function startDrawing(e) {
      e.preventDefault();
      isDrawing = true;
      const coords = getCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(coords.x, coords.y);
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      
      const coords = getCoordinates(e);
      ctx.lineWidth = brushSize;
      ctx.strokeStyle = isEraser ? '#FFFFFF' : currentColor;
      ctx.lineTo(coords.x, coords.y);
      ctx.stroke();
    }

    function stopDrawing(e) {
      if (!isDrawing) return;
      e.preventDefault();
      isDrawing = false;
      saveState();
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    document.getElementById('size-up').addEventListener('click', () => {
      if (brushSize < 50) {
        brushSize += 2;
        document.getElementById('size-display').textContent = brushSize;
      }
    });

    document.getElementById('size-down').addEventListener('click', () => {
      if (brushSize > 2) {
        brushSize -= 2;
        document.getElementById('size-display').textContent = brushSize;
      }
    });

    document.getElementById('eraser-btn').addEventListener('click', () => {
      isEraser = !isEraser;
      document.getElementById('eraser-btn').classList.toggle('active');
      if (isEraser) {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      }
    });

    document.getElementById('undo-btn').addEventListener('click', () => {
      if (historyStep > 0) {
        historyStep--;
        const img = new Image();
        img.src = drawingHistory[historyStep];
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        };
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        historyStep = -1;
        drawingHistory = [];
      }
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawingHistory = [];
      historyStep = -1;
      saveState();
    });

    document.getElementById('download-btn').addEventListener('click', () => {
      try {
        // Create a temporary canvas with white background
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        
        // Fill with white background
        tempCtx.fillStyle = '#FFFFFF';
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
        
        // Draw the original canvas on top
        tempCtx.drawImage(canvas, 0, 0);
        
        // Create download link
        const link = document.createElement('a');
        link.download = 'my-drawing-' + new Date().getTime() + '.png';
        link.href = tempCanvas.toDataURL('image/png');
        
        // Add to document, click, and remove
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Show success message
        const btn = document.getElementById('download-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚úÖ Downloaded!';
        btn.style.backgroundColor = '#40c057';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.backgroundColor = '#51cf66';
        }, 2000);
      } catch (error) {
        console.error('Download failed:', error);
        const btn = document.getElementById('download-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = '‚ùå Download failed';
        btn.style.backgroundColor = '#ff6b6b';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.backgroundColor = '#51cf66';
        }, 2000);
      }
    });

    window.addEventListener('resize', resizeCanvas);

    async function onConfigChange(config) {
      document.getElementById('app-title').textContent = config.app_title || defaultConfig.app_title;
      document.getElementById('clear-btn').innerHTML = 'üóëÔ∏è ' + (config.clear_button_text || defaultConfig.clear_button_text);
      document.getElementById('undo-btn').innerHTML = '‚Ü∂ ' + (config.undo_button_text || defaultConfig.undo_button_text);
      document.getElementById('download-btn').innerHTML = 'üíæ ' + (config.download_button_text || defaultConfig.download_button_text);
      
      document.body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #764ba2 100%)`;
      document.querySelector('.canvas-container').style.borderColor = config.canvas_border_color || defaultConfig.canvas_border_color;
      
      const sizeButtons = document.querySelectorAll('.size-btn');
      sizeButtons.forEach(btn => {
        btn.style.backgroundColor = config.primary_button_color || defaultConfig.primary_button_color;
      });
      
      document.getElementById('eraser-btn').style.backgroundColor = config.eraser_button_color || defaultConfig.eraser_button_color;
      document.getElementById('undo-btn').style.backgroundColor = config.undo_button_color || defaultConfig.undo_button_color;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.canvas_border_color || defaultConfig.canvas_border_color,
              set: (value) => {
                config.canvas_border_color = value;
                window.elementSdk.setConfig({ canvas_border_color: value });
              }
            },
            {
              get: () => config.primary_button_color || defaultConfig.primary_button_color,
              set: (value) => {
                config.primary_button_color = value;
                window.elementSdk.setConfig({ primary_button_color: value });
              }
            },
            {
              get: () => config.eraser_button_color || defaultConfig.eraser_button_color,
              set: (value) => {
                config.eraser_button_color = value;
                window.elementSdk.setConfig({ eraser_button_color: value });
              }
            },
            {
              get: () => config.undo_button_color || defaultConfig.undo_button_color,
              set: (value) => {
                config.undo_button_color = value;
                window.elementSdk.setConfig({ undo_button_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["app_title", config.app_title || defaultConfig.app_title],
          ["clear_button_text", config.clear_button_text || defaultConfig.clear_button_text],
          ["undo_button_text", config.undo_button_text || defaultConfig.undo_button_text],
          ["download_button_text", config.download_button_text || defaultConfig.download_button_text]
        ])
      });
    }

    createColorPalette();
    resizeCanvas();
    saveState();
  </script>
